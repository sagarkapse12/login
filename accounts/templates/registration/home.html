<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUTH SYSTEM</title>
</head>
<body>
    {% block content %}
         <h1>WELCOME HOMEPAGE</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>

            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <h2>Don't have account?</h2>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}

    {% endblock %}
</body>
</html>
